<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uspešno Ažurirana Knjiga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #337ab7;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #286090;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Uspešno Ažurirana Knjiga</h1>

  <div class="success-message">
    <p>Knjiga je uspešno ažurirana.</p>
  </div>

  <div class="btn-container">
    <a class="btn" href="/">Pocetna stranica</a>
    <a class="btn" href="/izmeni-knjigu">Ažuriraj opet</a>
  </div>
</div>
</body>
</html>
