<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polica - Dodaj Knjigu</title>
    <style>
      /* Add your custom CSS styles here */

      /* Example styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-group button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .error-message {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
<body>
<div class="container">
  <h1>Polica - Dodaj Knjigu</h1>

  <!-- Display error message if present -->
  <div class="error-message">
    <p th:text="${errorMessage}"></p>
  </div>

  <form action="/polica-dodaj-knjigu" method="post">
    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required>
    </div>

    <div class="form-group">
      <label for="naziv">Naziv police:</label>
      <input type="text" id="naziv" name="naziv" required>
    </div>

    <div class="form-group">
      <button type="submit">Dodaj knjigu</button>
      <button onclick="goBack()">Nazad</button>

      <!-- Add any other content or styling as needed -->

      <script>
        function goBack() {
          window.history.back();
        }
      </script>
    </div>
  </form>
</div>
</body>
</html>
