<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Izmeni knjigu autora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 3px;
            background-color: #4caf50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Izmeni knjigu autora</h1>

<form id="knjigaForm" method="post">
    <label for="ISBN">ISBN:</label>
    <input type="text" id="ISBN" name="ISBN" required><br><br>

    <label for="naslov">Naslov:</label>
    <input type="text" id="naslov" name="naslov" ><br><br>

    <label for="naslovnaFotografija">Naslovna fotografija:</label>
    <input type="text" id="naslovnaFotografija" name="naslovnaFotografija" ><br><br>

    <label for="datumObjavljivanja">Datum objavljivanja:</label>
    <input type="datetime-local" id="datumObjavljivanja" name="datumObjavljivanja" ><br><br>

    <label for="brojStrana">Broj strana:</label>
    <input type="number" id="brojStrana" name="brojStrana" required><br><br>

    <label for="opis">Opis:</label>
    <textarea id="opis" name="opis" rows="4" ></textarea><br><br>

    <label for="zanrovi">Žanrovi:</label>
    <input type="text" id="zanrovi" name="zanrovi" ><br><br>

    <label for="ocena">Ocena:</label>
    <input type="number" id="ocena" name="ocena" ><br><br>

    <div class="btn-container">
        <button type="submit" class="btn">Ažuriraj Knjigu</button>
        <!-- Add the "Nazad" (Back) button -->
        <button onclick="goBack()">Nazad</button>

        <!-- Add any other content or styling as needed -->

        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </div>
</form>
</body>
</html>
