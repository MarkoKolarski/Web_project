<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Zahtev za Autora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #dddddd;
      border-radius: 3px;
      box-sizing: border-box;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Zahtev za Autora</h1>
<!--  <form action="zahtev-autor" method="post", enctype="multipart/form-data">-->
    <form action="zahtev-autor" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefon">Telefon:</label>
    <input type="text" id="telefon" name="telefon" required><br><br>

    <label for="poruka">Poruka:</label>
    <textarea id="poruka" name="poruka" rows="4" cols="50" required></textarea><br><br>

    <input type="submit" value="PoÅ¡alji">
  </form>
</div>
</body>
</html>
