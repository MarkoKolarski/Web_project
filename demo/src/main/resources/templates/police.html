<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Polica Knjiga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .bookshelf {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>Polica Knjiga</h1>

<div class="bookshelf">
  <table>
    <tr>
      <th>Naziv Police</th>
      <th>Primarna</th>
      <th>Broj Stavki</th>
    </tr>
    <!-- Iterate over the policeDto set -->
    <tr th:each="polica : ${policeDto}">
      <td th:text="${polica.naziv}"></td>
      <td th:text="${polica.primarna ? 'Da' : 'Ne'}"></td>
      <td th:text="${#lists.size(polica.stavkePolice)}"></td>
    </tr>
  </table>
</div>
<button onclick="goBack()">Nazad</button>

<!-- Add any other content or styling as needed -->

<script>
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
