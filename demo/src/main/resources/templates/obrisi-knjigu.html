<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obrisi knjigu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .form-group .error-message {
        color: red;
        margin-top: 5px;
      }

      .form-group .success-message {
        color: green;
        margin-top: 5px;
      }

      .btn-container {
        text-align: center;
      }

      .btn-container button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
<body>
<h1>Obrisi knjigu</h1>
<div class="container">
  <form action="/obrisi-knjigu" method="delete">
    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required>
    </div>
    <div class="form-group">
      <label for="korisnickoIme">Korisnicko ime:</label>
      <input type="text" id="korisnickoIme" name="korisnickoIme" required>
    </div>
    <div class="btn-container">
      <button type="submit">Obrisi knjigu</button>
    </div>
  </form>
</div>
</body>
</html>
