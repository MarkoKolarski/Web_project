<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uspešno dodata recenzija</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .success-message {
        color: green;
        font-size: 18px;
        text-align: center;
        margin-bottom: 20px;
      }

      .button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
<body>
<div class="container">
  <h2>Uspešno dodata recenzija</h2>
  <p class="success-message">Hvala Vam što ste dodali recenziju.</p>
  <a href="/" class="button">Povratak na početnu stranicu</a>
</div>
</body>
</html>
