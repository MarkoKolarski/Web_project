<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj recenziju</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-group .error-message {
        color: red;
        font-size: 14px;
      }

      .form-group .success-message {
        color: green;
        font-size: 14px;
      }

      .form-group .submit-button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-group .submit-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
<body>
<div class="container">
  <h2>Dodaj recenziju</h2>
  <form action="/dodaj-recenziju" method="post">
    <div class="form-group">
      <label for="ocena">Ocena:</label>
      <input type="number" id="ocena" name="ocena" required>
    </div>
    <div class="form-group">
      <label for="tekst">Tekst:</label>
      <textarea id="tekst" name="tekst" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Dodaj recenziju" class="submit-button">
        <button onclick="goBack()">Nazad</button>

        <!-- Add any other content or styling as needed -->

        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </div>
  </form>
</div>
</body>
</html>
